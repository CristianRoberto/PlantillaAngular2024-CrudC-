<div [ngSwitch]="type">
  <!-- string -->
  <div
    *ngSwitchCase="'string'"
    [ngStyle]="{
      display: containsLabel && labelPosition === 'horizontal' && 'flex',
      'align-items':
        containsLabel && labelPosition === 'horizontal' && 'center',
    }"
  >
    <label
      *ngIf="containsLabel && labelPosition === 'horizontal'"
      [ngClass]="{
        'pe-5': containsLabel && labelPosition === 'horizontal'
      }"
      class="azul"
      style="font-weight: 500"
      >{{ label }}</label
    >
    <div class="input-group">
      <input
        [id]="id"
        type="text"
        class="form-control"
        [placeholder]="placeholder"
        (keyup)="onChangeInput($event)"
        (keyup.enter)="onEnterKey()"
        [defaultValue]="defaultValue"
        [attr.maxlength]="maxLength"
        (blur)="onBlurInput($event)"
        [disabled]="disabled"
        [ngClass]="{ 'input-text-error': InputHasAnError }"
        (keypress)="keypress($event)"
      />
      <button
        class="btn btn-outline-info"
        type="button"
        *ngIf="containsButton"
        (click)="onClickButton()"
      >
        <i [class]="buttonIcon"></i>
      </button>
      <div
        *ngIf="InputHasAnError"
        class="text-danger invalid-feedback d-block text-start"
      >
        {{ inputMessageError }}
      </div>
    </div>
  </div>
  <!-- number -->
  <div
    *ngSwitchCase="'number'"
    [ngStyle]="{
    display: containsLabel && labelPosition === 'horizontal' && 'flex',
    'align-items':
      containsLabel && labelPosition === 'horizontal' && 'center',
  }"
  >
    <label
      *ngIf="containsLabel && labelPosition === 'horizontal'"
      [ngClass]="{
        'pe-5': containsLabel && labelPosition === 'horizontal'
      }"
      class="azul"
      style="font-weight: 500"
      >{{ label }}</label
    >
    <div class="input-group">
      <input
        [id]="id"
        type="text"
        class="form-control"
        [placeholder]="placeholder"
        (keyup)="onChangeInput($event)"
        (keyup.enter)="onEnterKey()"
        [defaultValue]="defaultValue"
        [attr.maxlength]="maxLength"
        (blur)="onBlurInput($event)"
        [disabled]="disabled"
        [ngClass]="{ 'input-text-error': InputHasAnError }"
        (keypress)="keypress($event)"
      />
      <button
        class="btn btn-outline-info"
        type="button"
        *ngIf="containsButton"
        (click)="onClickButton()"
      >
        <i [class]="buttonIcon"></i>
      </button>
      <div
        *ngIf="InputHasAnError"
        class="text-danger invalid-feedback d-block text-start"
      >
        {{ inputMessageError }}
      </div>
    </div>
  </div>
  <!-- color -->
  <div *ngSwitchCase="'color'">
    <div class="input-group">
      <input
        [id]="id"
        type="color"
        [disabled]="disabled"
        class="form-control form-control-color"
        [defaultValue]="defaultValue"
        (change)="onChangeInput($event)"
      />
    </div>
  </div>
  <!-- select -->
  <div
    *ngSwitchCase="'select'"
    [ngStyle]="{
    display: containsLabel && labelPosition === 'horizontal' && 'flex',
    'align-items':
      containsLabel && labelPosition === 'horizontal' && 'center',
  }"
  >
    <label
      *ngIf="containsLabel"
      class="azul"
      [ngClass]="{
        'pe-5': containsLabel && labelPosition === 'horizontal'
      }"
      style="font-weight: 500"
      >{{ label }}</label
    >
    <ng-select
      class="w-100"
      [id]="id"
      [items]="options"
      [(ngModel)]="selectValue"
      [placeholder]="placeholder"
      (change)="onChangeInput($event)"
      [disabled]="disabled"
    >
    </ng-select>
  </div>
  <!-- toggle -->
  <div *ngSwitchCase="'toggle'">
    <div class="form-switch text-center">
      <input
        [id]="id"
        class="form-check-input"
        role="switch"
        type="checkbox"
        [disabled]="disabled"
        (change)="onChangeInput($event)"
        [defaultChecked]="defaultValue"
      />
    </div>
  </div>
  <!-- money -->
  <div
    *ngSwitchCase="'money'"
    [ngStyle]="{
    display: containsLabel && labelPosition === 'horizontal' && 'flex',
    'align-items':
      containsLabel && labelPosition === 'horizontal' && 'center',
  }"
  >
    <label
      *ngIf="containsLabel && labelPosition === 'horizontal'"
      [ngClass]="{
        'pe-5': containsLabel && labelPosition === 'horizontal'
      }"
      class="azul"
      style="font-weight: 500"
      >{{ label }}</label
    >
    <div class="input-group">
      <input
        [id]="id"
        type="text"
        class="form-control"
        [placeholder]="placeholder"
        (keyup)="onChangeInput($event)"
        (keyup.enter)="onEnterKey()"
        [defaultValue]="defaultValue"
        [attr.maxlength]="maxLength"
        (blur)="onBlurInput($event)"
        [disabled]="disabled"
        [ngClass]="{ 'input-text-error': InputHasAnError }"
      />
      <button
        class="btn btn-outline-info"
        type="button"
        *ngIf="containsButton"
        (click)="onClickButton()"
      >
        <i [class]="buttonIcon"></i>
      </button>
      <div
        *ngIf="InputHasAnError"
        class="text-danger invalid-feedback d-block text-start"
      >
        {{ inputMessageError }}
      </div>
    </div>
  </div>
  <!-- CheckBox -->
  <div *ngSwitchCase="'checkbox'">
    <input
      [id]="id"
      class="form-check-input"
      type="checkbox"
      (change)="onChangeInput($event)"
      [defaultChecked]="defaultValue"
      [disabled]="disabled"
    />
    <label *ngIf="containsLabel" class="azul ps-3" style="font-weight: 500">{{
      label
    }}</label>
  </div>
  <!-- year -->
  <div
    *ngSwitchCase="'year'"
    [ngStyle]="{
    display: containsLabel && labelPosition === 'horizontal' && 'flex',
    'align-items':
      containsLabel && labelPosition === 'horizontal' && 'center',
  }"
  >
    <label
      *ngIf="containsLabel"
      [ngClass]="{
        'pe-5': containsLabel && labelPosition === 'horizontal'
      }"
      class="azul"
      style="font-weight: 500"
      >{{ label }}</label
    >
    <div class="input-group">
      <input
        [id]="id"
        class="form-control"
        (keyup)="onChangeInput($event)"
        (keyup.enter)="onEnterKey()"
        [defaultValue]="defaultValue"
        (blur)="onBlurInput($event)"
        [disabled]="disabled"
        [ngClass]="{ 'input-text-error': InputHasAnError }"
        (keypress)="keypress($event)"
        maxlength="4"
        min="1900"
        max="2100"
        placeholder="YYYY"
      />
      <div
        *ngIf="InputHasAnError"
        class="text-danger invalid-feedback d-block text-start"
      >
        {{ inputMessageError }}
      </div>
    </div>
  </div>
  <!-- visualization -->
  <div *ngSwitchCase="'visualization'" class="text-center">
    {{ defaultValue }}
  </div>
</div>
