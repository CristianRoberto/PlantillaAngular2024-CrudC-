<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="form-body">
          <div class="row">
            <div class="col-md-3">
              <div class="mb-3">
                <label class="azul">Hacienda</label>
                <ng-select
                  #inputSelectHacienda
                  [(ngModel)]="selected_hacienda"
                  name="id_hacienda"
                  placeholder="Seleccione"
                  (change)="onChangeHacienda()"
                >
                  <ng-option *ngFor="let car of data_haciendas" [value]="car.id"
                    >{{ car.id }} - {{ car.name }}</ng-option
                  >
                </ng-select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="azul">Producto</label>
                <ng-select
                  #inputSelectProducto
                  [(ngModel)]="selected_producto"
                  name="id_producto"
                  placeholder="Seleccione"
                  (change)="onChangeProducto()"
                >
                  <ng-option *ngFor="let car of data_productos" [value]="car.id"
                    >{{ car.id }} - {{ car.name }}</ng-option
                  >
                </ng-select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label class="azul">Fecha</label>
                <div class="input-group">
                  <input
                    #inputDateFecha
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    [(ngModel)]="model"
                    ngbDatepicker
                    [footerTemplate]="footerTemplate"
                    #d="ngbDatepicker"
                    (change)="onChangeFecha()"
                  />
                  <button
                    class="btn btn-outline-secondary bi bi-calendar3"
                    (click)="d.toggle()"
                    type="button"
                  >
                    <i-feather class="feather-sm" name="calendar"></i-feather>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="azul">Tipo de Labor</label>
                <ng-select
                  #inputSelectLabor
                  [(ngModel)]="selected_tipo_labor"
                  name="id_tipo_labor"
                  placeholder="Seleccione"
                  (change)="onChangeTipoLabor()"
                >
                  <ng-option
                    *ngFor="let car of data_tipo_labor"
                    [value]="car.id"
                    >{{ car.id }} - {{ car.name }}</ng-option
                  >
                </ng-select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label class="azul">Trabajador</label>
                <ng-select
                  #inputSelectTrabajador
                  [(ngModel)]="selected_trabajador"
                  name="id_trabajador"
                  placeholder="Seleccione"
                  (change)="onChangeTrabajador()"
                >
                  <ng-option
                    *ngFor="let car of data_trabajador"
                    [value]="car.id"
                    >{{ car.id }} - {{ car.name }}</ng-option
                  >
                </ng-select>
              </div>
            </div>

            <div class="col-md-5">
              <div class="mb-3">
                <div class="text-end">
                  <button
                    #buttonSearch
                    type="submit"
                    class="btn btn-info me-2"
                    (click)="onSearch()"
                  >
                    <i class="fas fa-filter"></i> Buscar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <ng-template #footerTemplate>
          <hr class="my-0" />
          <button class="btn btn-primary btn-sm m-2 float-start">Today</button>
          <button
            class="btn btn-secondary btn-sm m-2 float-end"
            (click)="d.close()"
          >
            Close
          </button>
        </ng-template>

        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
                <button class="btn mr-0 btn-outline-secondary" type="button">
                  <i class="ti-search"></i>
                </button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="mb-3">
                <div class="text-end">
                  <button
                    type="button"
                    (click)="PageCrear()"
                    class="btn btn-info me-2"
                  >
                    <i class="fas fa-plus"></i> Agregar
                  </button>
                  <button type="submit" class="btn btn-outline-info me-2">
                    <i class="fas fa-file-excel"></i> Exportar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <table-component
          *ngIf="hasFiltered"
          [columns]="columnsTable"
          [dataTable]="dataTable"
          [contexto]="this"
        ></table-component>
      </div>
    </div>
  </div>
</div>
